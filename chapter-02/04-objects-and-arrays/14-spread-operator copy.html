<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전개연산자</title>
</head>
<body>
  <h1>전개연산자(스프레드연산자) - 나머지 매개변수</h1>
  <p>Open the Console</p>
  <script>
    function directions(...args){   // 나머지 매개변수
      // ...args ->  ["서울", "수원", "천안", "대전", "대구", "부산"]
      [,,loc,...rest ] = args;
      console.log(loc);
      console.log(rest);
    }

    directions("서울", "수원", "천안", "대전", "대구", "부산");
  </script>  
</body>
</html>
