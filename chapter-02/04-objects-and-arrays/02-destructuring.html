<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring</title>
</head>
<body>
  <h1>Destructuring - 객체인자</h1>
  <p>Open the Console</p>
  <script>
    const lordify = (regularPerson) => {
      //console.log(`캔터베리의 영주 ${regularPerson.firstname}`);
      const { firstname } = regularPerson;
      console.log(`캔터베리의 영주 ${firstname}`);
    };

    var regularPerson = {
      firstname: "감찬",   //results
      lastname: "강"       //info
    }

    lordify(regularPerson);
  </script>  
</body>
</html>
